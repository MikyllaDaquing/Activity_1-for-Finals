</head>
<body>

    <h2>Log In</h2>
    <form action="/login" method="post">  <label for="username">Username:</label><br>

        <label for="password">Password:</label><br>

        <input type="submit" value="Log In">
    </form>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

</body>
